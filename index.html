<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Front-end Style</title>
</head>
<body>
    <section>
        <div class="letter">
            <div class="letterAlign">
            <h1>
                <b> Learn to code by <br> watching others</b>
            </h1>
            <p>
                See how experienced developers solve probelms in real-time. 
                Watching scripted tutorials is great but understanding how 
                developers think is invaluable.
            </p>
        </div>
        </div>
        <div>
            <div action="" method="post">
                <button type="submit" class="button"><b> Try it for free for 7 days </b>then $20/mo. thereafter</button>
            </div>
            <form action="" method="post" class="info">
                <input type="text" name="Name" id="name" placeholder="First Name" required><br>
                <input type="text" name="Surname" id="surname" placeholder="Last Name" required><br>
                <input type="email" name="Email" id="email" placeholder="Email Address" required><br>
                <input type="password" name="Password" id="password" placeholder="Password" required><br>
                <button type="submit" class="btn">Claim your free trial</button>
                <p class="aText">
                    By clicking the button, you are agreeing to our 
                    <a href="#" class="terms">Terms and Services</a>
                </p>
            </form>
            
        </div>
    </section>
